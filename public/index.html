<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTH CHAT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>TTH CHAT</h1>
            <div class="online-status">
                Онлайн: <span id="online-count">0</span>
                <span id="status-indicator" class="status-red"></span>
            </div>
        </header>
        <div id="chat-window"></div>
        <div id="typing-indicator" style="color: gray; padding: 5px;"></div>

        <div class="nickname-container">
            <input type="text" id="nickname" placeholder="Ваш никнейм" autocomplete="off" required>
        </div>

        <form id="chat-form">
            <label class="custom-file-upload">
                Выбрать файл
                <input type="file" id="fileInput" accept="image/*, .gif, .bmp, .svg" />
            </label>
            <input type="text" id="message" placeholder="Введите сообщение..." />
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker зарегистрирован с областью:', registration.scope);
            })
            .catch(function(error) {
                console.log('Ошибка регистрации Service Worker:', error);
            });
        }
    </script>
</body>
</html>
